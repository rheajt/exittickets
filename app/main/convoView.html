<div ng-include="'app/shared/navbarView.html'"></div>


<div class="container">
  <h1>{{ convos.question }}</h1>
  <hr>
  <form ng-submit="newMessage(message)">
    <label>Message</label>
    <input type="text" ng-model="message.user"><input id="message" ng-model="message.msg">
    <button type="submit">Submit message</button>
  </form>
  <hr>
  <div>
    <text-bubble ng-repeat="message in convos.responses"></text-bubble>
  </div>
</div>
